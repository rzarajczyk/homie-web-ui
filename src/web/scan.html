<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Home</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="scan.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon"
          href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè†</text></svg>">
</head>
<body>

<div class="contatiner">


    <nav>
        <div class="row">
            <div class="col s12">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo">Smart Home</a>
                    <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="http://smarthome:8080/" target="_blank">Graphite</a></li>
                        <li><a href="index.html">Smart Home</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-nav">
        <li><a href="http://smarthome:8080/" target="_blank">Graphite</a></li>
        <li><a href="index.html">Smart Home</a></li>
    </ul>

    <div id="main">
        <div class="row">
            <div class="col s2"></div>
            <div class="col s8">
                <a class="waves-effect waves-light btn-large modal-trigger" id="scan" href="#scanning">Scan</a>
            </div>
            <div class="col s2"></div>
        </div>
    </div>

    <div id="scanning" class="modal no-autoinit">
        <div class="modal-content">
            <div class="progress">
                <div class="indeterminate"></div>
            </div>
        </div>
    </div>

    <div id="preview" class="modal no-autoinit">
        <div class="modal-content">
            <img src="" />
            <div class="collection">
                <a id="png" class="collection-item" href="" target="_blank"><i class="material-icons tiny">photo</i> Download PNG</a>
                <a id="pdf" class="collection-item" href="" target="_blank"><i class="material-icons tiny">picture_as_pdf</i> Download PDF</a>
            </div>
            <blockquote>
                Note: your scans are on the network drive too!
            </blockquote>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<script src="deduplicate.js"></script>
<script src="graph.js"></script>
<script src="scan.js"></script>

</body>
</html>
