<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Home</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon"
          href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè†</text></svg>">
</head>
<body>

<nav>
    <div class="row">
        <div class="col s12">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">Smart Home</a>
                <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul id="desktop-nav" class="right hide-on-med-and-down"></ul>
            </div>
        </div>
    </div>
</nav>

<ul class="sidenav" id="mobile-nav"></ul>


<div class="container">
    <div id="main">
        <div class="row">
            <div class="col s12">
                <div id="links" class="collection">
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<script src="index.js"></script>
<script src="/menu.js"></script>

<script id="link-template" type="x-handlebars-template">
    {{#each navigation}}
        <a href="{{this.link}}" class="collection-item">{{this.name}}</a>
    {{/each}}
</script>

</body>
</html>
